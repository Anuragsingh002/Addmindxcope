<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindxcope - Think Beyond Resumes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out;
    }
    .hover-scale {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      background-color: #1d4ed8;
    }
    .dark-mode {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .dark-mode .section,
    .dark-mode .feature {
      background-color: #2d3748;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1e40af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const features = [
      { id: 1, category: "Cognitive", title: "EEG-Based Focus Detection", description: "Analyze brainwave patterns to measure cognitive attention in real-time.", icon: "https://via.placeholder.com/50?text=EEG" },
      { id: 2, category: "Behavioral", title: "Typing & Browsing Behavior", description: "Track subtle behavioral patterns that reflect stress, fatigue, and creativity.", icon: "https://via.placeholder.com/50?text=Typing" },
      { id: 3, category: "AI", title: "AI-Powered Insights", description: "Get predictive hiring recommendations based on cognitive data, not just resumes.", icon: "https://via.placeholder.com/50?text=AI" },
    ];

    function App() {
      const [filter, setFilter] = useState("All");
      const [isDarkMode, setIsDarkMode] = useState(false);
      const [isLoading, setIsLoading] = useState(true);
      const [formStatus, setFormStatus] = useState(null);

      useEffect(() => {
        const timer = setTimeout(() => setIsLoading(false), 1000);
        return () => clearTimeout(timer);
      }, []);

      const filteredFeatures = filter === "All" ? features : features.filter(f => f.category === filter);

      const handleContactSubmit = (e) => {
        e.preventDefault();
        setFormStatus("Thank you! Your message has been received.");
        e.target.reset();
        setTimeout(() => setFormStatus(null), 3000);
      };

      return (
        <div className={isDarkMode ? "dark-mode min-h-screen flex flex-col" : "min-h-screen flex flex-col bg-gray-100"}>
          {isLoading && <div className="loader"></div>}
          {!isLoading && (
            <>
              <header className="bg-blue-900 text-white p-4 sticky top-0 z-10 shadow-md" data-aos="fade-down">
                <div className="container mx-auto flex justify-between items-center flex-wrap">
                  <div className="flex items-center">
                    <img src="https://via.placeholder.com/40?text=Logo" alt="Mindxcope Logo" className="h-10 mr-2" />
                    <h1 className="text-2xl font-bold">Mindxcope</h1>
                  </div>
                  <nav className="flex flex-wrap gap-4 mt-2 md:mt-0">
                    <a href="#about" className="nav-link text-white hover:text-yellow-400 transition-colors">About</a>
                    <a href="#features" className="nav-link text-white hover:text-yellow-400 transition-colors">Features</a>
                    <a href="#contact" className="nav-link text-white hover:text-yellow-400 transition-colors">Contact</a>
                    <button onClick={() => setIsDarkMode(!isDarkMode)} className="hover-scale bg-blue-700 text-white px-3 py-1 rounded-md">
                      {isDarkMode ? "Light Mode" : "Dark Mode"}
                    </button>
                  </nav>
                </div>
              </header>

              <section className="hero bg-cover bg-center h-[85vh] flex items-center justify-center text-center text-white" style={{ backgroundImage: "linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('https://via.placeholder.com/1200x600?text=AI+Hiring')" }} data-aos="zoom-in">
                <div>
                  <h2 className="text-4xl md:text-5xl font-bold mb-4">Think Beyond Resumes</h2>
                  <p className="text-lg md:text-xl max-w-2xl mx-auto">AI-powered cognitive hiring using brain-computer interfaces and behavioral insights.</p>
                </div>
              </section>

              <section id="about" className="section py-16 text-center bg-white dark:bg-gray-800" data-aos="fade-up">
                <div className="container mx-auto px-4">
                  <h3 className="text-3xl font-bold text-blue-900 dark:text-blue-300 mb-6">About Mindxcope</h3>
                  <p className="max-w-3xl mx-auto text-lg">
                    Mindxcope is an innovative AI-driven platform that analyzes cognitive signals like typing behavior, brain activity (EEG), and stress metrics to evaluate focus, creativity, and decision-making ability — enabling companies to hire smarter.
                  </p>
                </div>
              </section>

              <section id="features" className="section py-16 bg-gray-100 dark:bg-gray-900">
                <div className="container mx-auto px-4">
                  <h3 className="text-3xl font-bold text-blue-900 dark:text-blue-300 mb-6 text-center" data-aos="fade-up">Core Features</h3>
                  <div className="flex justify-center mb-8">
                    <select onChange={(e) => setFilter(e.target.value)} className="p-2 border rounded-md bg-white dark:bg-gray-700 dark:text-white">
                      <option value="All">All Categories</option>
                      <option value="Cognitive">Cognitive</option>
                      <option value="Behavioral">Behavioral</option>
                      <option value="AI">AI</option>
                    </select>
                  </div>
                  <div className="flex flex-wrap justify-center gap-6">
                    {filteredFeatures.map(feature => (
                      <div key={feature.id} className="feature w-80 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg hover-scale" data-aos="fade-up" data-aos-delay={feature.id * 100}>
                        <img src={feature.icon} alt={`${feature.title} Icon`} className="h-12 mx-auto mb-4" />
                        <h4 className="text-xl font-semibold text-blue-800 dark:text-blue-400">{feature.title}</h4>
                        <p className="text-gray-600 dark:text-gray-300">{feature.description}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section id="contact" className="section py-16 bg-white dark:bg-gray-800" data-aos="fade-up">
                <div className="container mx-auto px-4">
                  <h3 className="text-3xl font-bold text-blue-900 dark:text-blue-300 mb-6 text-center">Contact Us</h3>
                  <p className="max-w-2xl mx-auto text-lg mb-8 text-center">We'd love to hear from you. Fill out the form below and we'll get in touch soon.</p>
                  <form onSubmit={handleContactSubmit} className="max-w-lg mx-auto flex flex-col gap-4">
                    <input type="text" name="name" placeholder="Your Name" className="p-3 border rounded-md dark:bg-gray-700 dark:text-white" required />
                    <input type="email" name="email" placeholder="Your Email" className="p-3 border rounded-md dark:bg-gray-700 dark:text-white" required />
                    <textarea name="message" placeholder="Your Message" rows="5" className="p-3 border rounded-md dark:bg-gray-700 dark:text-white resize-vertical" required></textarea>
                    <button type="submit" className="hover-scale bg-blue-700 text-white p-3 rounded-md">Send Message</button>
                    {formStatus && <p className="text-green-600 dark:text-green-400 text-center">{formStatus}</p>}
                  </form>
                  <p className="mt-6 text-center text-gray-600 dark:text-gray-300">
                    Email: Anurag@mindxcope.com | Phone: +91 8002880458
                  </p>
                </div>
              </section>

              <footer className="bg-blue-900 text-white py-8 text-center mt-auto" data-aos="fade-up">
                <p>© 2025 Mindxcope. All Rights Reserved.</p>
              </footer>

              <button onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })} className="fixed bottom-8 right-8 bg-blue-700 text-white p-3 rounded-full shadow-lg hover-scale hidden" id="topBtn">↑ Top</button>
            </>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    const topBtn = document.getElementById("topBtn");
    window.onscroll = () => {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };
  </script>
</body>
</html>
