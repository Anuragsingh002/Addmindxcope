<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATL Inventory Portal | Build The Future</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- THEME CONFIGURATION --- */
:root {
    --primary: #3b82f6;       /* Tech Blue */
    --primary-hover: #2563eb;
    --success: #10b981;       /* Green */
    --danger: #ef4444;        /* Red */
    --warning: #f59e0b;       /* Amber */
    --bg: #0f172a;            /* Deep Dark Blue */
    --card-bg: rgba(30, 41, 59, 0.7); /* Glass effect */
    --border: rgba(255, 255, 255, 0.1);
    --text: #f8fafc;
    --text-muted: #94a3b8;
}

* { box-sizing: border-box; outline: none; }

body {
    margin: 0;
    font-family: 'Outfit', sans-serif;
    background: var(--bg);
    color: var(--text);
    background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
    min-height: 100vh;
}

/* --- HEADER --- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 100;
}

.logo {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
}
.logo i { color: var(--primary); }

.cart-btn {
    position: relative;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.05);
    padding: 12px;
    border-radius: 12px;
    transition: 0.3s;
    border: 1px solid transparent;
}
.cart-btn:hover { border-color: var(--primary); background: rgba(255,255,255,0.1); }

.badge {
    position: absolute;
    top: -5px; right: -5px;
    background: var(--danger);
    color: white;
    border-radius: 50%;
    width: 20px; height: 20px;
    display: flex; justify-content: center; align-items: center;
    font-size: 0.7rem;
    font-weight: bold;
    border: 2px solid var(--bg);
}

/* --- MAIN LAYOUT --- */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
}

h2 { border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 2rem; letter-spacing: -0.5px; }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
}

/* --- PRODUCT CARD --- */
.card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-5px);
    border-color: var(--primary);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.card h3 { margin: 10px 0 5px 0; font-size: 1.2rem; }

/* Stock Indicator */
.stock-badge {
    font-size: 0.75rem;
    padding: 4px 8px;
    border-radius: 4px;
    display: inline-block;
    margin-bottom: 10px;
    font-weight: 600;
    width: fit-content;
}
.st-high { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
.st-low { background: rgba(245, 158, 11, 0.2); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.3); }
.st-out { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }

select {
    background: #020617;
    color: var(--text);
    border: 1px solid var(--border);
    padding: 12px;
    border-radius: 8px;
    margin: 1rem 0;
    width: 100%;
    cursor: pointer;
}

/* Add Button */
.add-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    margin-top: auto;
    transition: 0.3s;
    display: flex; justify-content: center; align-items: center; gap: 8px;
}
.add-btn:hover { background: var(--primary-hover); }

/* Button Success State (Green) */
.add-btn.success {
    background-color: var(--success) !important;
    pointer-events: none; /* Prevent double click */
}

.add-btn:disabled {
    background: var(--border);
    color: var(--text-muted);
    cursor: not-allowed;
}

/* --- CART SIDEBAR --- */
.sidebar {
    position: fixed;
    top: 0; right: -450px;
    width: 400px;
    max-width: 90%;
    height: 100%;
    background: #1e293b;
    padding: 2rem;
    box-shadow: -10px 0 40px rgba(0,0,0,0.8);
    transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 200;
    display: flex; flex-direction: column;
}
.sidebar.active { right: 0; }

.cart-header {
    display: flex; justify-content: space-between; align-items: center;
    border-bottom: 1px solid var(--border);
    padding-bottom: 1rem; margin-bottom: 1rem;
}

.cart-items { flex: 1; overflow-y: auto; }

.cart-item {
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 0.8rem;
    display: flex; justify-content: space-between; align-items: center;
}

.cart-footer button {
    width: 100%;
    background: var(--success);
    color: white;
    border: none; padding: 15px;
    border-radius: 8px;
    font-weight: bold; font-size: 1rem;
    cursor: pointer; margin-top: 10px;
}
.cart-footer button:hover { filter: brightness(1.1); }

/* --- STUDENT MODAL --- */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center; align-items: center;
    z-index: 300;
}
.modal-overlay.active { display: flex; animation: fadeIn 0.3s; }

.modal-content {
    background: #1e293b;
    padding: 2rem;
    border-radius: 16px;
    width: 90%; max-width: 500px;
    border: 1px solid var(--border);
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.form-group { margin-bottom: 1.2rem; }
.form-group label { display: block; margin-bottom: 6px; color: var(--text-muted); font-size: 0.9rem; }
.form-group input, .form-group select {
    width: 100%; padding: 12px;
    background: #020617; border: 1px solid var(--border);
    border-radius: 6px; color: white;
}

.modal-actions { display: flex; gap: 10px; margin-top: 2rem; }
.btn-cancel { background: transparent; border: 1px solid var(--border); color: white; flex: 1; padding: 10px; border-radius: 6px; cursor: pointer; }
.btn-confirm { background: var(--primary); border: none; color: white; flex: 1; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* Mobile Responsive */
@media (max-width: 600px) {
    .sidebar { width: 100%; }
}
</style>
</head>

<body>

<header>
    <div class="logo"><i class="fa-solid fa-robot"></i> ATL Inventory</div>
    <div class="cart-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-box-open"></i>
        <span id="cartBadge" class="badge">0</span>
    </div>
</header>

<div class="container">
    <h2>Available Components</h2>
    <div id="productsGrid" class="grid"></div>
</div>

<div id="cartSidebar" class="sidebar">
    <div class="cart-header">
        <h3>Request List</h3>
        <i class="fa-solid fa-xmark" style="cursor:pointer; font-size:1.5rem" onclick="toggleSidebar()"></i>
    </div>
    <div id="cartItems" class="cart-items">
        <p style="text-align:center; color:var(--text-muted); margin-top:20px;">No items selected.</p>
    </div>
    <div class="cart-footer">
        <button onclick="openModal()">Proceed to Request</button>
    </div>
</div>

<div id="studentModal" class="modal-overlay">
    <div class="modal-content">
        <h3 style="margin-top:0"><i class="fa-solid fa-id-card"></i> Student Details</h3>
        <p style="color:var(--text-muted); font-size:0.9rem">Please provide details to issue these components.</p>
        
        <form id="issueForm" onsubmit="submitRequest(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="sName" placeholder="Enter full name" required>
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group">
                    <label>Class</label>
                    <select id="sClass" required>
                        <option value="">Select</option>
                        <option>VI</option><option>VII</option><option>VIII</option>
                        <option>IX</option><option>X</option><option>XI</option><option>XII</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Section</label>
                    <select id="sSection" required>
                        <option value="">Select</option>
                        <option>A</option><option>B</option><option>C</option><option>D</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Admission Number</label>
                <input type="text" id="sAdm" placeholder="e.g. 12345" required>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn-confirm">Submit Request</button>
            </div>
        </form>
    </div>
</div>

<script>
/* ---------- DATA & CONFIG ---------- */
const products = [
    { id: 1, name: "Arduino Uno R3", stock: 12, projects: ["Line Follower", "Smart Home", "Obstacle Avoider"] },
    { id: 2, name: "Raspberry Pi 4", stock: 3, projects: ["AI Camera", "Retro Console", "Mini Server"] },
    { id: 3, name: "Ultrasonic Sensor", stock: 25, projects: ["Distance Measurer", "Radar System"] },
    { id: 4, name: "Servo Motor MG995", stock: 0, projects: ["Robotic Arm", "Auto Door"] }, // Out of stock example
    { id: 5, name: "Jumper Wires (M-M)", stock: 50, projects: ["General Circuitry"] },
    { id: 6, name: "L298N Motor Driver", stock: 8, projects: ["RC Car", "Robot Chassis"] }
];

let cart = [];

/* ---------- RENDER PRODUCTS ---------- */
function renderProducts() {
    const grid = document.getElementById("productsGrid");
    
    grid.innerHTML = products.map((p, index) => {
        // Stock Logic
        let stockClass = "st-high";
        let stockText = `${p.stock} In Stock`;
        let btnDisabled = "";
        let btnText = '<i class="fa-solid fa-plus"></i> Add to Cart';

        if (p.stock === 0) {
            stockClass = "st-out";
            stockText = "Out of Stock";
            btnDisabled = "disabled";
            btnText = "Unavailable";
        } else if (p.stock < 5) {
            stockClass = "st-low";
            stockText = `Only ${p.stock} Left`;
        }

        return `
        <div class="card">
            <span class="stock-badge ${stockClass}">${stockText}</span>
            <h3>${p.name}</h3>
            
            <select id="sel-${index}" ${btnDisabled}>
                <option value="">Select Project Purpose...</option>
                ${p.projects.map(pr => `<option>${pr}</option>`).join("")}
            </select>

            <button id="btn-${index}" class="add-btn" ${btnDisabled} onclick="addToCart(${index})">
                ${btnText}
            </button>
        </div>`;
    }).join("");
}

/* ---------- CART FUNCTIONS ---------- */
function addToCart(index) {
    const p = products[index];
    const select = document.getElementById(`sel-${index}`);
    const btn = document.getElementById(`btn-${index}`);

    // Validation
    if (select.value === "") {
        alert("Please select a project purpose first.");
        select.focus();
        return;
    }

    // Check Stock vs Cart Amount
    const inCartCount = cart.filter(item => item.id === p.id).length;
    if (inCartCount >= p.stock) {
        alert("Cannot add more. Stock limit reached for this item.");
        return;
    }

    // Add to Logic
    cart.push({
        id: p.id,
        name: p.name,
        project: select.value
    });

    // Button Animation (Visual Feedback)
    const originalText = btn.innerHTML;
    btn.innerHTML = `<i class="fa-solid fa-check"></i> Added!`;
    btn.classList.add("success");
    
    // Reset Select
    select.value = "";

    // Revert Button
    setTimeout(() => {
        btn.classList.remove("success");
        btn.innerHTML = originalText;
    }, 1500);

    updateCartUI();
}

function updateCartUI() {
    const container = document.getElementById("cartItems");
    const badge = document.getElementById("cartBadge");
    
    badge.innerText = cart.length;

    if (cart.length === 0) {
        container.innerHTML = `<p style="text-align:center; color:var(--text-muted); margin-top:20px;">No items selected.</p>`;
        return;
    }

    container.innerHTML = cart.map((item, i) => `
        <div class="cart-item">
            <div>
                <div style="font-weight:bold">${item.name}</div>
                <small style="color:var(--text-muted)">${item.project}</small>
            </div>
            <i class="fa-solid fa-trash" style="color:var(--danger); cursor:pointer" onclick="removeFromCart(${i})"></i>
        </div>
    `).join("");
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCartUI();
}

function toggleSidebar() {
    document.getElementById("cartSidebar").classList.toggle("active");
}

/* ---------- CHECKOUT MODAL ---------- */
function openModal() {
    if (cart.length === 0) return alert("Your cart is empty.");
    document.getElementById("studentModal").classList.add("active");
}

function closeModal() {
    document.getElementById("studentModal").classList.remove("active");
}

function submitRequest(e) {
    e.preventDefault();
    
    // Get Data
    const name = document.getElementById("sName").value;
    const sClass = document.getElementById("sClass").value;
    const section = document.getElementById("sSection").value;
    const adm = document.getElementById("sAdm").value;

    // Simulate Processing
    console.log("Request Submitted:", { name, sClass, section, adm, items: cart });

    // Update Local Stock (Visual Simulation)
    cart.forEach(cItem => {
        const prod = products.find(p => p.id === cItem.id);
        if(prod) prod.stock--; 
    });

    // Clear UI
    closeModal();
    alert(`Success! Items issued to ${name} (${sClass}-${section}).`);
    cart = [];
    document.getElementById("issueForm").reset();
    updateCartUI();
    renderProducts(); // Re-render to show new stock levels
    toggleSidebar();
}

/* ---------- INIT ---------- */
renderProducts();
</script>

</body>
</html>
